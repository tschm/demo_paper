# Workflow to build and release project artifacts
# This workflow is manually triggered via the GitHub UI

name: Build and Release

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true
        type: string

# Permissions needed for the workflow
permissions:
  contents: write  # Allows the workflow to write to the repository (create tags)
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to set the tag based on input
  tagging:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.set_tag.outputs.tag }}  # Output the tag to be used by other jobs

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4  # Check out the repository code

      - name: Create and Push Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ github.event.inputs.tag }}" -m "Release ${{ github.event.inputs.tag }}"
          git push origin "${{ github.event.inputs.tag }}"

  # Job to build and publish LaTeX document
  latex:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}


    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4  # Check out the repository code
        with:
          fetch-depth: '0'

      - name: Create header.tex
        working-directory: paper
        run: |
          rm -f header.tex

          # Extract values from GitHub-provided environment variables
          REPO="${{ github.repository }}"
          TAG="${{ github.event.inputs.tag }}"
          REPO_NAME=$(basename "${REPO}")

          # Escape LaTeX-sensitive characters (mainly underscores)
          escape_latex() {
            echo "$1" | sed -e 's/_/\\_/g'
          }

          REPO_ESC=$(escape_latex "$REPO_NAME")

          # Construct commit URL
          COMMIT_URL="https://github.com/$REPO/tree/${TAG}"

          # Output single LaTeX hyperlink line
          echo "\\href{$COMMIT_URL}{\\texttt{REPO: $REPO_ESC, TAG: $TAG}}" > header.tex

          cat header.tex

      - name: Compile LateX
        uses: tschm/cradle/actions/latex@main
        with:
          tex-file: document.tex
          tex-folder: paper

      # Create a GitHub release for the tag
      # This creates a release on GitHub with automatically generated release notes
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2.3.2  # Third-party release action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Token for authentication
          tag_name: ${{ github.event.inputs.tag }}  # Use the provided tag
          generate_release_notes: true  # Automatically generate notes from commits
          files: paper/compiled/*.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the compiled document
          path: paper/compiled

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
